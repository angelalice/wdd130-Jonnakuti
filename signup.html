<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <nav>
            <img src="images/logo_transparent.png" alt="Fork & Fuel Logo" class="logo">
            <div id="link_container">
                <a href="index.html">Home</a>
                <a href="recipes.html">Recipes</a>
                <a href="signup.html">Sign Up</a>
            </div>
        </nav>
        <div id="formContainer">
            <h1>Daily Meal Receipes</h1>

            <h3>Sign Up for Daily Nutritious Meal Ideas</h3>
            <form id="myForm">
                <div id="forminfo">
                    <div class="input">
                        <label class="labels" for="username">User Name:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input">
                        <label class="labels" for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input">
                        <label class="labels" for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input">
                        <label class="labels">Gender:</label>
                        <input  type="radio" id="male" name="gender" value="male" required>
                        <label  for="male">Male</label>
                        <input  type="radio" id="female" name="gender" value="female" required>
                        <label class="gendero" for="female">Female</label>
                    </div>
                </div>

                <section class="checks">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Subscribe to newsletter</label>
                </section>

                <section class="checks">
                    <input type="checkbox" id="conditions" name="conditions" required>
                    <label for="conditions">I acknowledge the terms and conditions</label>
                </section>

                <section>
                    <button type="submit" id="submit">Submit</button>
                </section>
            </form> 
        </div>
        <footer> Fork & Fuel &copy; 2025 </footer>


        <div id="output"></div>

        <script>
            // Here is some Javascript to start looking forward to wdd131
            document.getElementById("closeBtn").addEventListener("click", function () {
                document.getElementById("formContainer").style.display = "none";
            });
            const form = document.getElementById('myForm');
            const output = document.getElementById('output');

            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Stop form from actually submitting

                const formData = new FormData(form);
                const entries = [];

                for (const [key, value] of formData.entries()) {
                    if (key == "password") {
                        entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                    } else {
                        entries.push(`<strong>${key}</strong>: ${value}`);
                    }
                }

                output.innerHTML = `
                <br>  
                <h3>Here is the data that would be sent to the server:</h3>
                <ul>
                    ${entries.map(item => `<li>${item}</li>`).join('')}
                </ul>
                `;
            });
        </script>
    </div>
</body>
</html>
